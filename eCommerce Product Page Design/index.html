<!DOCTYPE html>
<html>
<head>
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Product Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="product">
        <div class="gallery">
            <img src="images/image1.png" id="productImg">
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div>
        <div class="details">
            <h1>WRONG</h1>
            <h2>Flora Printed Slim Fit Pure Cotton Casual Shirt</h1>
            <h3>Rs. 950/-</h2>
            <h4>30% OFF</h3>
            <p>100% Original Products. <br>
               Pay on delivery might be available. <br>
               Easy 14 days return and exchanges.</p>
            <form>

               <div class="size-select">
                    <p>Size</p>
                    <label for="small">
                        <input type="radio" name="size" id="small">
                        <span>S</span>
                    </label>
                    <label for="medium">
                        <input type="radio" name="size" id="medium">
                        <span>M</span>
                    </label>
                    <label for="large">
                        <input type="radio" name="size" id="large">
                        <span>L</span>
                    </label>
                    <label for="x-large">
                        <input type="radio" name="size" id="x-large">
                        <span>XL</span>
                    </label>
                    <label for="xx-large">
                        <input type="radio" name="size" id="xx-large">
                        <span>XXL</span>
                    </label>
                </div>
               
                <div class="color-select">
                    <p>Color</p>
                    <label for="grey">
                        <input type="radio" name="color" id="grey">
                        <span class="color-1"></span>
                    </label>
                    <label for="black">
                        <input type="radio" name="color" id="black">
                        <span class="color-2"></span>
                    </label>
                    <label for="blue">
                        <input type="radio" name="color" id="blue">
                        <span class="color-3"></span>
                    </label>
                    <label for="pink">
                        <input type="radio" name="color" id="pink">
                        <span class="color-4"></span>
                    </label>
                </div>
                
                <div class="quantity-select">
                    <p>Quantity</p>
                    <input type="number" value="1">
                </div>
              <button>Buy Now</button>
            </form>
        </div>
    </div>
</div>

<script>
    
    let productImg = document.getElementById("productImg");
    let btn = document.getElementsByClassName("btn");

    btn[0].onclick = function(){
        productImg.src = "images/image1.png";
        for (bt of btn){
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }
    btn[1].onclick = function(){
        productImg.src = "images/image2.png";
        for (bt of btn){
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }
    btn[2].onclick = function(){
        productImg.src = "images/image3.png";
        for (bt of btn){
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }
    btn[3].onclick = function(){
        productImg.src = "images/image4.png";
        for (bt of btn){
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }
    btn[4].onclick = function(){
        productImg.src = "images/image5.png";
        for (bt of btn){
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }

</script>

</body>
</html>
